<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Pizzeria</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <!-- Intestazione della pagina -->
    <header>
        <div class="logo">
            <h1>La Pizzeria</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contatti">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sezione di login -->
    <section id="login" class="login-section">
        <h2>Accedi al tuo account</h2>

        <!-- Selezione del tipo di login -->
        <div class="login-options">
            <button onclick="showLoginForm('amministratore')">Login Amministratore</button>
            <button onclick="showLoginForm('cliente')">Login Cliente</button>
        </div>

        <!-- Form per Amministratore -->
        <div id="admin-login-form" class="login-form hidden">
            <h3>Login Amministratore</h3>
            <form action="/admin-login" method="POST">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" name="email" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="password" required>

                <button type="submit">Accedi</button>
            </form>
        </div>

        <!-- Form per Cliente -->
        <div id="client-login-form" class="login-form hidden">
            <h3>Login Cliente</h3>
            <form action="/client-login" method="POST">
                <label for="client-email">Email:</label>
                <input type="email" id="client-email" name="email" required>

                <label for="client-password">Password:</label>
                <input type="password" id="client-password" name="password" required>

                <button type="submit">Accedi</button>
            </form>
        </div>
    </section>

    <!-- Sezione menu -->
    <section id="menu" class="menu-section">
        <h2>Il nostro Menu</h2>
        <p>Scopri i nostri piatti pi√π deliziosi.</p>
        <!-- Aggiungere contenuti del menu qui -->
    </section>

    <!-- Sezione contatti -->
    <section id="contatti" class="contatti-section">
        <h2>Contattaci</h2>
        <p>Per qualsiasi domanda, non esitare a contattarci.</p>
    </section>

    <footer>
        <p>&copy; 2025 La Pizzeria</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
